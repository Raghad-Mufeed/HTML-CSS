<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>HTML & CSS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="font-awesome-4.7.0\css\font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(window).on('load', function () {
            $('#loading').hide();
        })
    </script>
</head>

<body class="primary-color">
    <div class="loading justify-content-center w-100 h-100 position-fixed" id="loading">
        <img class="loading-image" src="imgs/loader.gif" alt="Loading..." />
    </div>
    <div class="container w-100 h-100 mt-lg-5 mt-md-5 mt-sm-3 mt-3 justify-content-center">
        <div class="row header mb-3 justify-content-center font-weight-bold">
            <div class="col-10 text-sm-center text-center text-lg-left text-md-left pl-0">
                <span class="light-blue">Training </span><span class="dark-blue">Web Design</span>
            </div>
        </div>
        <div class="row normal-blue justify-content-center">
            <div class="shadow col-lg-3 col-sm-10 col-md-4 col-10 p-4 sea-blue text-lg-left text-md-left 
            text-sm-center text-center">
                <div class="mb-2 subheader font-weight-bold">
                    Contact Us details
                </div>
                <div class="information">
                    <div><i class="mr-2 fa fa-road"></i>Nablus-Beita-Beirquza Street</div>
                    <div><i class="mr-2 fa fa-phone"></i>(972) 59-801-1386</div>
                    <div><i class="mr-2 fa fa-envelope"></i>rabdullah@asaltech.com</div>
                </div>
            </div>
            <div class="shadow col-lg-7 col-sm-10 col-md-6 col-10 alice-blue">
                <form class="pt-md-5 pt-sm-3 pt-3 pb-lg-4 pl-4 pb-md-4 pb-sm-3 pb-3">
                    <div class="row mb-2 subheader pl-3 font-weight-bold">
                        Email Us
                    </div>
                    <div class="row mb-2 mb-sm-2 mb-lg-3 mb-md-3 px-3 input-label w-100">
                        <div class="input-label col-6">
                            <div class="row blue-dark">
                                Name
                            </div>
                            <div class="row mr-3">
                                <input type="text" class="input-text w-100 font-weight-bold border" />
                            </div>
                        </div>
                        <div class="col-6 input-label">
                            <div class="row blue-dark">
                                Company
                            </div>
                            <div class="row">
                                <input type="text" class="input-text w-100 font-weight-bold border" />
                            </div>
                        </div>
                    </div>
                    <div class="row mb-2 mb-sm-2 mb-lg-3 mb-md-3 px-3 input-label w-100">
                        <div class="input-label col-6">
                            <div class="row blue-dark">
                                Email Address
                            </div>
                            <div class="row mr-3">
                                <input type="text" class="input-text w-100 font-weight-bold border" />
                            </div>
                        </div>
                        <div class="col-6 input-label">
                            <div class="row blue-dark">
                                Phone Number
                            </div>
                            <div class="row">
                                <input type="text" class="input-text w-100 font-weight-bold border" />
                            </div>
                        </div>
                    </div>
                    <div class="row mb-2 mb-sm-2 mb-lg-3 mb-md-3 px-3 input-label w-100">
                        <div class="input-label col-12">
                            <div class="row blue-dark">
                                Message
                            </div>
                            <div class="row">
                                <textarea class="input-text w-100 font-weight-bold border" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row w-100">
                        <div class="col-12">
                            <button class="submit-btn w-100 font-weight-bold border">SUBMIT</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
