<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>HTML & CSS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="font-awesome-4.7.0\css\font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(window).on('load', function() {
            $('#loading').hide();
        })
    </script>
</head>

<body class="primary">
    <div class="w-100 h-100 position-fixed justify-content-center loading" id="loading">
        <img class="loading-image" src="imgs/loader.gif" alt="Loading..." />
    </div>
    <div class="container mt-lg-5 mt-md-5 mt-sm-3 mt-3 justify-content-center">
        <div class="row mb-3 justify-content-center font-size-lg font-weight-bold">
            <div class="col-10 pl-0 text-lg-left text-md-left text-sm-center text-center">
                <span class="light-blue">Training </span><span class="dark-blue">Web Design</span>
            </div>
        </div>
        <div class="row justify-content-center blue">
            <div class="col-lg-3 col-md-4 col-sm-10 col-10 p-4 text-lg-left text-md-left 
            text-sm-center text-center sea-blue dark-blue shadow">
                <div class="mb-2 font-size-md font-weight-bold">
                    Contact Us details
                </div>
                <div class="font-size-13">
                    <div><i class="mr-2 fa fa-road"></i>Nablus-Beita-Beirquza Street</div>
                    <div><i class="mr-2 fa fa-phone"></i>(972) 59-801-1386</div>
                    <div><i class="mr-2 fa fa-envelope"></i>rabdullah@asaltech.com</div>
                </div>
            </div>
            <div class="col-lg-7 col-md-6 col-sm-10 col-10 alice-blue dark-blue shadow">
                <form class="pt-lg-5 pt-md-5 pt-sm-3 pt-3 pb-lg-4 pb-md-4 pb-sm-3 pb-3 pl-4">
                    <div class="row mb-2 pl-3 font-size-md font-weight-bold">
                        Email Us
                    </div>
                    <div class="row w-100 mb-lg-3 mb-md-3 mb-sm-2 mb-2 px-3 font-size-sm">
                        <div class="col-6 font-size-sm">
                            <div class="row">
                                Name
                            </div>
                            <div class="row mr-3">
                                <input type="text" class="w-100 heavy-blue font-weight-bold input-text border" />
                            </div>
                        </div>
                        <div class="col-6 font-size-sm">
                            <div class="row">
                                Company
                            </div>
                            <div class="row">
                                <input type="text" class="w-100 heavy-blue font-weight-bold input-text border" />
                            </div>
                        </div>
                    </div>
                    <div class="row w-100 mb-lg-3 mb-md-3 mb-sm-2 mb-2 px-3 font-size-sm">
                        <div class="col-6 font-size-sm">
                            <div class="row">
                                Email Address
                            </div>
                            <div class="row mr-3">
                                <input type="text" class="w-100 heavy-blue font-weight-bold input-text border" />
                            </div>
                        </div>
                        <div class="col-6 font-size-sm">
                            <div class="row">
                                Phone Number
                            </div>
                            <div class="row">
                                <input type="text" class="w-100 heavy-blue font-weight-bold input-text border" />
                            </div>
                        </div>
                    </div>
                    <div class="row w-100 mb-lg-3 mb-md-3 mb-sm-2 mb-2 px-3 font-size-sm">
                        <div class="col-12 font-size-sm">
                            <div class="row">
                                Message
                            </div>
                            <div class="row">
                                <textarea class="w-100 heavy-blue font-weight-bold input-text border" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row w-100">
                        <div class="col-12">
                            <button class="w-100 font-weight-bold submit-btn border">SUBMIT</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
