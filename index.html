<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>HTML & CSS</title>
        <link rel="stylesheet" href="CSS/styles.css">
        <link rel="stylesheet" href="font-awesome-4.7.0\css\font-awesome.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script>
            $(window).on('load',function(){
                $('#loading').hide();
            })
        </script>
    </head>
    <body class="primary-color">
        <div id="loading">
            <img class="loading-image" src="imgs/loader.gif" alt="Loading..." />
        </div>
        <div class="container w-100 h-100 mt-lg-5 mt-md-5 mt-sm-3 mt-3 justify-content-center">
            <div class="row title-style mb-3 justify-content-center">
                <div class="col-10 align-title">
                    <span class="blue-light">Training </span><span class="blue-dark">Web Design</span>
                </div>
            </div>
            <div class="row w-100 blue-text justify-content-center">
                <div class="col-lg-3 col-sm-10 col-md-4 col-10 p-4 blue-sea contactUs-alignment">
                    <div class="pb-2 subtitle-style">
                        Contact Us details
                    </div>
                    <div>
                        <div class="information-style"><i class="mr-2 fa fa-road"></i>Nablus-Beita-Beirquza Street</div>
                        <div class="information-style"><i class="mr-2 fa fa-phone"></i>(972) 59-801-1386</div>
                        <div class="information-style"><i class="mr-2 fa fa-envelope"></i>rabdullah@asaltech.com</div>
                    </div>
                </div>
                <div class="col-lg-7 col-sm-10 col-md-6 col-10 alice-blue">
                    <form class="w-100 pt-md-5 pt-sm-3 pt-3 pb-lg-4 pl-4 pb-md-4 pb-sm-3 pb-3">
                        <div class="row pb-2 subtitle-style pl-3">
                            Email Us
                        </div>
                        <div class="row label-style">
                            <div class="col-lg-6 col-sm-6 col-md-6 col-6"><div class="blue-dark">Name</div></div>
                            <div class="col-lg-6 col-sm-6 col-md-6 col-6"><div class="blue-dark">Company</div></div>
                        </div>
                        <div class="row w-100 mb-3 label-style">
                            <div class="input col-lg-6 col-sm-6 col-md-6 col-6"><input type="text" class="inputText-style w-100"/></div>
                            <div class="input col-lg-6 col-sm-6 col-md-6 col-6"><input type="text" class="inputText-style w-100"/></div>
                        </div>
                    <div class="row w-100 label-style">
                        <div class="col-lg-6 col-sm-6 col-md-6 col-6"><div class="blue-dark">Email Address</div></div>
                        <div class="col-lg-6 col-sm-6 col-md-6 col-6"><div class="blue-dark">Phone Number</div></div>
                    </div>
                    <div class="row w-100 mb-3 label-style">
                        <div class="input col-lg-6 col-sm-6 col-md-6 col-6"><input type="text" class="inputText-style w-100"/></div>
                        <div class="input col-lg-6 col-sm-6 col-md-6 col-6"><input type="text" class="inputText-style w-100"/></div>
                    </div>
                    <div class="row w-100 label-style">
                        <div class="col-lg-12 col-sm-12 col-md-12 col-12"><div class="blue-dark">Message</div></div>
                    </div>
                    <div class="row w-100 mb-3 label-style">
                        <div class="col-lg-12 col-sm-12 col-md-12 col-12"><textarea class="inputText-style w-100 textarea-style" rows="3"></textarea></div>
                    </div>
                    <div class="row w-100">
                        <div class="col-lg-12 col-sm-12"><button class="submit w-100">SUBMIT</button type="submit"></div>
                    </div>                    
                </form> 
                </div>
            </div></div>
        </div>
    </body>
</html>
